<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <title>Space to text</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="font">
            <h1><i>Mic Recorder to Mp3 Example</i></h1>
            <p>Check your web developer tool console.</p>
        </div>

        <!-- <hr /> -->

        <button class="btn btn-primary"><i class="fa-solid fa-microphone-slash"></i></button>

        <br>

        <ul id="playlist"></ul>

        <br>
        <p id="loader">Loading...
        </p>

        <div class="text">

        </div>
    </div>
    <script src="https://unpkg.com/mic-recorder-to-mp3@2.2.2/dist/index.js"></script>
    <script>
        const button = document.querySelector('button');
        const recorder = new MicRecorder({
            bitRate: 128
        });

        button.addEventListener('click', startRecording);

        function startRecording() {
            recorder.start().then(() => {
                button.innerHTML = `<i class="fa-solid fa-microphone"></i>`;
                button.classList.toggle('btn-danger');
                button.removeEventListener('click', startRecording);
                button.addEventListener('click', stopRecording);
            }).catch((e) => {
                console.error(e);
            });
        }

        // function showLoader() {
        //     const loader = document.getElementById('loader');
        //     if (loader) {
        //         loader.style.display = 'block';
        //         button.removeEventListener('click', startRecording);
        //     }
        // }

        // function hideLoader() {
        //     const loader = document.getElementById('loader');
        //     if (loader) {
        //         loader.style.display = 'none';
        //         button.addEventListener('click', stopRecording);
        //     }
        // }

        function stopRecording() {
            recorder.stop().getMp3().then(([buffer, blob]) => {
                const file = new File(buffer, 'audio.mp3', {
                    type: blob.type,
                    lastModified: Date.now()
                });

                textToSpeech(file);

                const li = document.createElement('li');
                const player = new Audio(URL.createObjectURL(file));
                player.controls = true;
                li.appendChild(player);
                document.querySelector('#playlist').appendChild(li);

                button.innerHTML = `<i class="fa-solid fa-microphone-slash"></i>`;
                button.classList.toggle('btn-danger');
                button.removeEventListener('click', stopRecording);
                button.addEventListener('click', startRecording);
            }).catch((e) => {
                console.error(e);
            });
        }

        function textToSpeech(file) {
            const loader = document.querySelector('#loader')
            loader.style.display = 'block'
            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer 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");

            const formdata = new FormData();
            formdata.append("model", "whisper-1");
            formdata.append('file', file, 'audio.mp3');

            const requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: formdata,
                redirect: 'follow'
            };

            fetch("https://api.openai.com/v1/audio/transcriptions", requestOptions)
                .then(response => response.text())
                .then(result => {
                    const text = JSON.parse(result).text;
                    // insert text to speech here
                    document.querySelector('.text').innerHTML = text;
                    loader.style.display = 'none'
                })
                .catch(error => console.log('error', error));

        }
    </script>
</body>

</html>
